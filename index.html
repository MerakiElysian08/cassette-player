<!DOCTYPE html>
<html lang="en">
<head>
    <title>92 days and in infinite of being Yours.</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="shortcut icon" href="favicon.ico"> 
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/knobKnob.css" />
    <link href='http://fonts.googleapis.com/css?family=Aldrich' rel='stylesheet' type='text/css' />
    <script type="text/javascript" src="js/modernizr.custom.69142.js"></script> 
</head>
<body>
<div class="container">

    <!-- ✅ Hidden audio player -->
    <audio id="cassette-audio" style="display: none;"></audio>

    <!-- ✅ Cassette-style controls -->
    <div class="cassette-controls">
        <button id="cassette-play">▶ PLAY</button>
        <button id="cassette-ff">⏩ FF</button>
    </div>

    <!-- Cassette visuals -->
    <div id="vc-container" class="vc-container">
        <div class="vc-tape-wrapper">
            <div class="vc-tape">
                <div class="vc-tape-back">
                    <div class="vc-tape-wheel vc-tape-wheel-left"><div></div></div>
                    <div class="vc-tape-wheel vc-tape-wheel-right"><div></div></div>
                </div>
                <div class="vc-tape-front vc-tape-side-a"><span>A</span></div>
                <div class="vc-tape-front vc-tape-side-b"><span>B</span></div>
            </div>
        </div>
        <div class="vc-loader"></div>
    </div>

</div><!-- //container -->

<!-- ✅ Scripts -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="js/transform.js"></script>
<script src="js/knobKnob.jquery.js"></script>
<script src="js/jquery.cassette.js"></script>

<script>
$(function() {
    $('#vc-container').cassette();
});
</script>

<!-- ✅ Cassette button logic -->
<script>
document.addEventListener('DOMContentLoaded', function() {
  const playlist = ['To_Mi_Cielo.mp3', 'Bawat_Daan.mp3'];
  let currentIndex = 0;
  let isPlaying = false;

  const audio = document.getElementById('cassette-audio');
  const playBtn = document.getElementById('cassette-play');
  const ffBtn = document.getElementById('cassette-ff');

  // Load the first song once
  audio.src = 'songs/' + playlist[currentIndex];

  playBtn.addEventListener('click', function() {
    if (audio.paused) {
      audio.play();
      isPlaying = true;
      playBtn.textContent = '⏸ PAUSE';
    } else {
      audio.pause();
      isPlaying = false;
      playBtn.textContent = '▶ PLAY';
    }
  });

  ffBtn.addEventListener('click', function() {
    audio.pause(); // stop current song
    audio.currentTime = 0; // reset time
    currentIndex = (currentIndex + 1) % playlist.length;
    audio.src = 'songs/' + playlist[currentIndex];
    audio.play();
    isPlaying = true;
    playBtn.textContent = '⏸ PAUSE';
  });

  audio.addEventListener('ended', function() {
    isPlaying = false;
    playBtn.textContent = '▶ PLAY';
  });
});
</script>

</body>
</html>
